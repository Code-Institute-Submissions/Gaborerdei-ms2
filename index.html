<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <style></style>
      <div class="logo">
        <img
          id="logo-image"
          src="assets/images/logo.png"
          alt="Math learning game"
        />
      </div>
      <div>
        <h1 id="htitle">"Exploring 10s with Math Turtle"</h1>
        <p class="hdescription">Play and learn adding up to 10!</p>
      </div>
    </header>

    <p id="question">What is the correct answer?</p>

    <div>
        <div id="user-input">
            <p id="mtext">Hi, I'm Bob.<br>What's your name?</p>
            <label for="user"></label>
            <input type="text" id="user" name="user" maxlength=10 placeholder="Type your name">
            <button data-type="" id="submit-btn" class="blue-btn" aria-label="start and reset the game">Play with me</button>
    </div>
    <div class="game-area">
         <div class="question-area"></div>
         <span id="operand1">0</span>
         <span id="operator">+</span>
         <span id="operand2">1</span>
        <span>=</span>
        <p class="answer-message">Enter answer</p>
    </div>

    <div class="score-area">
        <p class="scores">Correct answers <span id="score"></span></p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
