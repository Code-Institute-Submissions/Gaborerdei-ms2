<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <style></style>
      <div class="logo">
        <img
          id="logo-image"
          src="assets/images/logo.png"
          alt="Math learning game"
        />
      </div>
      <div>
        <h1 id="htitle">"Exploring 10s with Math Turtle"</h1>
        <p class="hdescription">Play and learn adding up to 10!</p>
      </div>
    </header>

    <div id="user-input">
      <p id="mtext">Hi, I'm Turtley.<br />What's your name?</p>
      <label for="user"></label>
      <input
        type="text"
        id="user"
        name="user"
        maxlength="10"
        placeholder="Type your name..."
      />
      <button
        id="submit-btn"
        class="blue-btn"
        aria-label="start and reset the game"
      >
        Play with me
      </button>
    </div>

    <div id="game">
      <div id="game-text"></div>

      <div class="game-area">
        <i class="fa-regular fa-circle-info"></i>
        <button
          class="btn btn--big btn--red"
          id="start-btn"
          aria-label="start button"
        >
          Start
        </button>
        <button
          class="btn btn--big btn--green"
          id="reset-btn"
          aria-label="reset button"
          disabled
        >
          Reset
        </button>

        <p><i id="timer" class="fa-solid fa-hourglass"></i></p>
      </div>

      <div id="operation" class="question-area">
        <span id="operand1">1</span>
        <span id="operator">+</span>
        <span id="operand2">3</span>

        <button
          data-type="addition"
          class="btn"
          id="btn1"
          aria-label="answer button1"
          onclick="checkAnswer()"
        >
          -
        </button>
        <button
          data-type="addition"
          class="btn"
          id="btn2"
          aria-label="answer button2"
          onclick="checkAnswer()"
        >
          -
        </button>
      </div>

      <div class="score-area">
        <p class="scores">Correct answers: <span id="score">0</span></p>
      </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script
      src="https://kit.fontawesome.com/2b81d65df0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
